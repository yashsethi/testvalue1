{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Icon -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!-- Static CSS -->
    <link href={% static "css/styleedit.css" %} rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48f95d4224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add New Employee</title>

</head>
<body>
    <div class="wrapper">
        {% include 'navbar.html' %}

        <main>
            {% include 'sidenav.html' %}

            <form action="/app1/update-emp/{{emp.id}}"  method="POST" class="updateEmployee">
                {%  csrf_token %}
                <h4 class="UpdateEmployeeHeader">
                    Update Employee
                </h4>
                <br>
                <select required name="accessLevel">
                        <option>Sales Employee</option>
                        <option>Administrator</option>
                </select>
                <br>
                <div class="md-3">
                    <label for="emp_id">Employee ID</label>
                    <input name="emps" type="text" id="empname"  placeholder="Enter ID" value="{{emp.emps}}">
                </div>
                <br>
                <div class="md-3">
                    <label for="name">Full Name</label>
                    <input name="emp_name" type="text" id="name"  placeholder="Enter your Name" value="{{emp.name}}">
                </div>
                <br>
                <div class="md-3">
                    <label for="email">Email</label>
                    <input name="emp_email" type="text" id="email"  placeholder="Enter your Email" value="{{emp.email}}">
                </div>
                <br>
                <div class="md-3">
                    <label for="address">Address</label>
                    <textarea name="emp_address" id="address" rows="2" class="form-control" placeholder="Enter your Address">{{emp.address}}</textarea>
                </div>
                <br>
                <div class="md-3">
                    <label for="phone">Phone</label>
                    <input name="emp_phone" type="text" id="phone"  placeholder="Enter your Phone" value="{{emp.phone}}">
                </div>
                <br>
                <input class="button blueButton" type="submit" value="Update Employee">
                <input type="button" class="button redButton" value="Cancel">
                
                <br>
            </form>

        </main> 
    </div>
            
</body>
        <script>
            $(document).ready(function(){
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Select/Deselect checkboxes
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#selectAll").click(function(){
            if(this.checked){
                checkbox.each(function(){
                    this.checked = true;                        
                });
            } else{
                checkbox.each(function(){
                    this.checked = false;                        
                });
            } 
        });
        checkbox.click(function(){
            if(!this.checked){
                $("#selectAll").prop("checked", false);
            }
        });
        });
        </script>
</html>
