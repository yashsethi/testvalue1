{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Icon -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!-- Static CSS -->
    <link href={% static "css/stylel.css" %} rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48f95d4224.js" crossorigin="anonymous"></script>
    <title>Login Page</title>

</head>
<body>
        <div class="content">
            <div class="text">Log In</div>
            <form action="app1/employee">
        
            <div class="field">
                <span class="bx bxs-envelope"></span>
                <input type="email" placeholder="Email" required>
            </div>
        
            <div class="field">
                <span class="bx bxs-lock-alt"></span>
                <input type="password" placeholder="Password" required>
            </div>
        
            <a href="/app1/employee"><button>Log In</button></a>
        
            <div class="foot">
                <a>Don't have an account?</a>
                <a href="/app1/signup" class="in">Sign Up</a>
            </div>
            </form>
        
            <div class="dark-light" onclick="myFunction()">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
            </div>
        </div>
            <script>
                const body = document.querySelector("body"),
                modeToggle = document.querySelector(".dark-light");
                modeToggle.addEventListener("click", () => {
                modeToggle.classList.toggle("active");
                body.classList.toggle("dark");
                if (!body.classList.contains("dark")) {
                    localStorage.setItem("mode", "light-mode");
                } else {
                    localStorage.setItem("mode", "dark-mode");
                }
                })
            </script>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </body>
</html>
